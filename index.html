<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orhol Gallery</title>
  <style>
    :root {
      --bg: #0b0c10;
      --card: #111319;
      --muted: #c7c9d1;
      --text: #e9ecf1;
      --accent: #8ab4f8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(180deg, #0b0c10, #0f1320 40%, #0b0c10);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: blur(8px);
      background: rgba(11,12,16,0.6);
      border-bottom: 1px solid #1f2331;
    }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 16px; }
    h1 { font-size: clamp(20px, 3vw, 32px); margin: 0 0 8px; letter-spacing: 0.3px; }
    .toolbar { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; justify-content: space-between; }
    .muted { color: var(--muted); font-size: 14px; }
    .size { display: flex; align-items: center; gap: 8px; }
    .size input[type="range"] { width: 180px; }

    main { padding: 20px 16px 48px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--thumb, 180px), 1fr));
      gap: 12px;
    }
    .card {
      background: var(--card);
      border: 1px solid #1f2331;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .card:focus-within, .card:hover { transform: translateY(-2px); box-shadow: 0 16px 24px rgba(0,0,0,0.35); }
    .thumb {
      width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
      display: block;
      background: #0d0f15;
    }
    .caption { padding: 8px 10px; font-size: 13px; color: var(--muted); display: flex; align-items: center; justify-content: space-between; }
    .btn {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 8px 12px; border-radius: 999px; border: 1px solid #243048; background: #121826; color: var(--text);
      cursor: pointer; text-decoration: none; font-size: 14px;
    }
    .btn:focus, .btn:hover { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(138,180,248,0.15); }

    /* Lightbox */
    .lightbox { position: fixed; inset: 0; display: none; place-items: center; background: rgba(0,0,0,0.75); z-index: 50; }
    .lightbox.open { display: grid; }
    .viewer { position: relative; width: min(92vw, 1100px); height: min(86vh, 820px); background: #0a0d14; border: 1px solid #1f2331; border-radius: 18px; overflow: hidden; }
    .viewer img { width: 100%; height: 100%; object-fit: contain; background: #0a0d14; }
    .vbar { position: absolute; inset-inline: 0; bottom: 0; display: flex; align-items: center; justify-content: space-between; gap: 8px; padding: 10px 12px; background: linear-gradient(0deg, rgba(10,13,20,0.9), rgba(10,13,20,0.5), transparent); }
    .vtitle { font-size: 14px; color: var(--muted); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .vactions { display: flex; gap: 8px; }
    .ctrl { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(10,13,20,0.75); border: 1px solid #243048; width: 44px; height: 44px; border-radius: 50%; display: grid; place-items: center; cursor: pointer; user-select: none; }
    .ctrl:hover { border-color: var(--accent); }
    .prev { left: 10px; } .next { right: 10px; }
    .close { position: absolute; top: 10px; right: 10px; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="toolbar">
        <div>
          <h1>Orhol Gallery</h1>
          <div class="muted">Auto-loads images: <code>orhol/Image (1…69).(jpg|jpeg|png|webp)</code></div>
        </div>
        <div class="size">
          <label for="thumbSize" class="muted">Thumb size</label>
          <input id="thumbSize" type="range" min="140" max="280" value="180" />
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div id="grid" class="grid" aria-live="polite"></div>
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer">
    <div class="viewer">
      <button class="btn close" id="closeBtn" aria-label="Close viewer">✕</button>
      <button class="ctrl prev" id="prevBtn" aria-label="Previous image">‹</button>
      <img id="viewerImg" alt="Selected image" />
      <button class="ctrl next" id="nextBtn" aria-label="Next image">›</button>
      <div class="vbar">
        <div class="vtitle" id="viewerTitle"></div>
        <div class="vactions">
          <a id="downloadBtn" class="btn" download>Download</a>
          <a id="openNewBtn" class="btn" target="_blank" rel="noopener">Open in new tab</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const TOTAL = 69; // Image (1) … Image (69)
      const FOLDER = 'orhol';
      const EXTENSIONS = ['jpg','jpeg','png','webp']; // try in this order

      // Build gallery
      const grid = document.getElementById('grid');
      const items = [];

      function srcFor(index, extIndex=0) {
        return `${FOLDER}/Image (${index}).${EXTENSIONS[extIndex]}`;
      }

      for (let i = 1; i <= TOTAL; i++) {
        const card = document.createElement('figure');
        card.className = 'card';
        card.tabIndex = 0;

        const img = document.createElement('img');
        img.className = 'thumb';
        img.loading = 'lazy';
        img.decoding = 'async';
        img.alt = `Image ${i}`;
        img.dataset.index = i;
        img.dataset.extIndex = 0;
        img.src = srcFor(i, 0);

        // If one extension fails, try the next
        img.addEventListener('error', () => {
          let e = parseInt(img.dataset.extIndex, 10);
          if (e + 1 < EXTENSIONS.length) {
            e += 1; img.dataset.extIndex = e;
            img.src = srcFor(i, e);
          } else {
            // All failed → hide card gracefully
            card.style.display = 'none';
          }
        }, { once: false });

        const cap = document.createElement('figcaption');
        cap.className = 'caption';
        cap.innerHTML = `<span>Image ${i}</span><button class="btn" data-open="${i}">View</button>`;

        card.appendChild(img);
        card.appendChild(cap);
        grid.appendChild(card);
        items.push({ i, card, img });
      }

      // Thumb size control
      const size = document.getElementById('thumbSize');
      const gridEl = document.querySelector('.grid');
      function applySize() { gridEl.style.setProperty('--thumb', size.value + 'px'); }
      size.addEventListener('input', applySize);
      applySize();

      // Lightbox
      const lb = document.getElementById('lightbox');
      const viewerImg = document.getElementById('viewerImg');
      const viewerTitle = document.getElementById('viewerTitle');
      const downloadBtn = document.getElementById('downloadBtn');
      const openNewBtn = document.getElementById('openNewBtn');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const closeBtn = document.getElementById('closeBtn');
      let current = 1;

      function openViewer(index) {
        current = index;
        // Prefer the working extension from the thumbnail (if visible)
        const thumb = items[index - 1]?.img;
        const extIndex = thumb ? parseInt(thumb.dataset.extIndex || '0', 10) : 0;
        const src = srcFor(index, extIndex);
        viewerImg.src = src;
        viewerTitle.textContent = `Image ${index}`;
        downloadBtn.href = src; downloadBtn.setAttribute('download', `Image (${index})`);
        openNewBtn.href = src;
        lb.classList.add('open');
      }
      function closeViewer() { lb.classList.remove('open'); viewerImg.src = ''; }
      function prev() { let n = current - 1; if (n < 1) n = TOTAL; openViewer(n); }
      function next() { let n = current + 1; if (n > TOTAL) n = 1; openViewer(n); }

      grid.addEventListener('click', (e) => {
        const btn = e.target.closest('[data-open]');
        const img = e.target.closest('img.thumb');
        if (btn) openViewer(parseInt(btn.getAttribute('data-open'), 10));
        if (img && !btn) openViewer(parseInt(img.dataset.index, 10));
      });
      grid.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          const fig = e.target.closest('.card');
          if (fig) {
            const img = fig.querySelector('img.thumb');
            openViewer(parseInt(img.dataset.index, 10));
            e.preventDefault();
          }
        }
      });

      prevBtn.addEventListener('click', prev);
      nextBtn.addEventListener('click', next);
      closeBtn.addEventListener('click', closeViewer);
      lb.addEventListener('click', (e) => { if (e.target === lb) closeViewer(); });

      window.addEventListener('keydown', (e) => {
        if (!lb.classList.contains('open')) return;
        if (e.key === 'Escape') closeViewer();
        else if (e.key === 'ArrowLeft') prev();
        else if (e.key === 'ArrowRight') next();
      });
    })();
  </script>
</body>
</html>
